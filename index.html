<!DOCTYPE html>
<html>
  <head>
    <!-- Viewport for mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    
    <!-- Load Three.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Then load AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/three.js/build/ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR.js scene setup -->
    <a-scene embedded arjs>
      <!-- AR Marker -->
      <a-marker type="pattern" url="marker.patt">
        <!-- Video Element (Ensure video.mp4 is in the same folder as index.html) -->
        <a-video src="video.mp4" width="2" height="1" position="0 1 0"></a-video>
      </a-marker>
      <!-- Camera Entity -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
